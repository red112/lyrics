<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가사 외우기 - 깨시민합창단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* 제목 이미지를 위한 스타일 */
        #titleImage {
            width: 100%; /* 컨테이너의 전체 너비 */
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 블록 요소로 만들어 너비 100% 적용 */
            margin-bottom: 20px; /* 이미지와 QR코드 사이 여백 */
        }

        #recruitment {
            width: 100%; /* 컨테이너의 전체 너비 */
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 블록 요소로 만들어 너비 100% 적용 */
            margin-top: 20px; /* 이미지와 QR코드 사이 여백 */
            margin-bottom: 20px; /* 이미지와 QR코드 사이 여백 */
        }
        #qrCode {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            max-width: 150px; /* QR 코드 최대 너비 */
            height: auto;   /* 높이 자동 조정 */
        }

        #lyricsContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left; /* 가사 내용을 왼쪽 정렬 */
            line-height: 2.5; /* 줄 간격 늘려서 입력창 잘 보이게 */
        }

        #lyricsContainer p {
            margin-bottom: 10px; /* 각 가사 줄 간의 간격 */
        }
        
        #lyricsContainer input[type="text"] {
            width: 80px; /* 빈칸 입력 필드 너비 */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 2px; /* 단어 사이 간격 */
            font-size: 0.9em;
        }

        .word-span {
            margin: 0 2px; /* 단어 사이 간격 */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #resetButton {
            background-color: #95a5a6;
        }
        #resetButton:hover {
            background-color: #7f8c8d;
        }

        .correct {
            color: blue;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }
        
        .user-attempt {
             /* 사용자 입력 텍스트에 대한 기본 스타일 (채점 후) */
        }

        .correct-answer-hint {
            font-size: 0.8em;
            color: #555;
            margin-left: 5px;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            #lyricsContainer input[type="text"] {
                width: 70px; /* 모바일에서 입력 필드 약간 줄임 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe61MgNJjC1dNXtrKUZTwNf_aNkO6wl6Y0rNnDIQGbmBwriuQ/viewform?pli=1" target="new">
        <img id="titleImage" src="title.png" alt="깨시민합창단"></a>
       
        <h1>16주기 추도식 시민합창 가사 외우기</h1>
        <div id="lyricsContainer">
            </div>
        
        <button id="checkButton">채점하기</button>

        <button id="resetButton" style="display:none;">다시 연습하기</button>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe61MgNJjC1dNXtrKUZTwNf_aNkO6wl6Y0rNnDIQGbmBwriuQ/viewform?pli=1" target="new">
            <h2>깨시민합창단 입단신청</h2>
        <img id="recruitment" src="recruitment.png" alt="깨시민합창단 단원 모집">
        </a>
                
    </div>

    <script>
        // --- 설정 ---
        const songTitle = "애국가 1절"; // 노래 제목 (선택 사항, 현재는 사용되지 않음)
        const songLyrics = `찢기는 가슴안고 사라졌던 이 땅에 피울음 있다.
부둥킨 두 팔에 솟아나는 하얀 옷에 핏줄기 있다.

해 뜨는 동해에서 해지는 서해까지
뜨거운 남도에서 광활한 만주벌판

우리 어찌 가난하리오 우리 어찌 주저하리오
다시 서는 저 들판에서 움켜쥔 뜨거운 흙이여


노래하라, 우리의 승리를!
단결의 깃발 앞서나가니
너와 나, 함께 행진하리라

너의 노래, 깃발이 온 세상을 덮고
붉은 새벽빛이
우리가 우뚝서는 새 날을 외치니

일어서자, 우리는 이긴다
다가올 새 날, 더 좋은 날들
우리의 행복 쟁취하리라
수천의 외침 큰 파도로 일어나리
자유의 노래를 부르며
우리는 끝내 승리하리라

자유의 투쟁 속, 우뚝선 형제여
거대한 목소리 높이 외쳐라, 전진!

단결한 민중은 패배하지 않는다.
단결한 민중은 패배하지 않는다.

조국이 벼린 우리의 단결
동서남북 다 이어나가리

하늘을 이고 크레인에서
땅을 딛고 거리에서
투쟁으로 뭉친 우리
조국의 미래를 선언하며
또 나아가리라

노래하라, 우리의 승리를
수천만 민중 진실을 세워
정의와 이성 손에 꼭 쥐고
강철의 군대 전진하리라

불처럼 용감한 여성들 여기에
민중을 끌고 앞장서가네

자, 우리 투쟁 속 우뚝선 형제여
거대한 목소리 높이 외쳐라, 전진!

단결한 민중은 패배하지 않는다.
단결한 민중은 패배하지 않는다.
단결한 민중은 패배하지 않는다.
우리는, 우리는, 끝내 승리하리라.`;

        const blankProbability = 0.3; // 각 단어가 빈칸이 될 확률 (0.0 ~ 1.0)
        // QR 코드에 연결할 URL을 여기에 입력하세요.
        const qrCodeDataUrl = "https://example.com"; 
        // --- 설정 끝 ---

        const lyricsContainer = document.getElementById('lyricsContainer');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        const qrCodeImg = document.getElementById('qrCode');

        function generateQrCode() {
            // Google Charts API를 사용한 간단한 QR 코드 생성 (인터넷 연결 필요)
            // 다른 QR 코드 생성 라이브러리나 API로 대체 가능
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrCodeDataUrl)}`;
            qrCodeImg.src = qrApiUrl;
            qrCodeImg.alt = "QR Code for " + qrCodeDataUrl;
        }

        function initializeGame() {
            lyricsContainer.innerHTML = ''; // 이전 내용 삭제
            
            const lines = songLyrics.trim().split('\n');
            
            lines.forEach(lineText => {
                const lineDiv = document.createElement('p');
                const words = lineText.trim().split(/\s+/); // 공백 기준으로 단어 분리

                words.forEach(word => {
                    if (!word) return; // 빈 단어는 건너뛰기

                    if (Math.random() < blankProbability) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.dataset.originalWord = word; // 원래 단어를 data 속성에 저장
                        input.setAttribute('aria-label', '가사 빈칸');
                        lineDiv.appendChild(input);
                    } else {
                        const span = document.createElement('span');
                        span.textContent = word;
                        span.className = 'word-span';
                        lineDiv.appendChild(span);
                    }
                    // 단어/입력칸 뒤에 공백 추가 (단, HTML은 연속 공백을 하나로 처리하므로, CSS margin으로 간격 조절)
                    lineDiv.appendChild(document.createTextNode(' ')); 
                });
                lyricsContainer.appendChild(lineDiv);
            });

            checkButton.style.display = 'block';
            resetButton.style.display = 'none';
        }

        function checkAnswers() {
            const inputs = lyricsContainer.querySelectorAll('input[type="text"]');
            let allBlanksFilled = true;

            inputs.forEach(input => {
                const userValue = input.value.trim();
                const originalWord = input.dataset.originalWord;
                
                if (userValue === "") {
                    allBlanksFilled = false;
                }

                const resultSpan = document.createElement('span');
                
                // 사용자가 입력한 값을 기준으로 파란색/빨간색 표시
                const userAnswerSpan = document.createElement('span');
                userAnswerSpan.textContent = userValue || "[입력안함]"; // 빈칸일 경우 표시
                userAnswerSpan.className = 'user-attempt';


                if (userValue.toLowerCase() === originalWord.toLowerCase()) {
                    userAnswerSpan.classList.add('correct');
                    resultSpan.appendChild(userAnswerSpan);
                } else {
                    userAnswerSpan.classList.add('incorrect');
                    resultSpan.appendChild(userAnswerSpan);
                    
                    const hintSpan = document.createElement('span');
                    hintSpan.className = 'correct-answer-hint';
                    hintSpan.textContent = `(정답: ${originalWord})`;
                    resultSpan.appendChild(hintSpan);
                }
                
                // input 요소를 결과 span으로 교체
                input.parentNode.replaceChild(resultSpan, input);
            });

            if (!allBlanksFilled) {
                alert("일부 빈칸이 채워지지 않았습니다. 모든 빈칸을 채운 후 채점해주세요.");
                // 채점하지 않고 원래 상태로 되돌리려면 initializeGame()을 다시 호출하거나
                // 현재 상태(부분 채점)를 유지할 수 있습니다. 여기서는 현재 상태를 유지합니다.
                // 만약 미입력 시 채점을 막고 싶다면, 이 alert 이후 return하여 버튼 상태 변경 등을 막습니다.
                // 여기서는 미입력도 오답 처리하고 결과를 보여주도록 하겠습니다.
            }

            checkButton.style.display = 'none';
            resetButton.style.display = 'block';
        }

        // 이벤트 리스너 연결
        checkButton.addEventListener('click', checkAnswers);
        resetButton.addEventListener('click', initializeGame);

        // 페이지 로드 시 게임 시작
        initializeGame();
    </script>
</body>
</html>
